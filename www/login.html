<div class="page" data-page="login">
    <div class="navbar">
        <div class="navbar-inner" data-page="index">
            <div class="left"><a href="#" class="link icon-only open-panel"><i class="fa fa-bars"></i></a></div>
            <div class="center sliding">Login</div>
        </div>
    </div>
    <div class="page-content">
    <form action="#" method="GET" id="user-login">
      <div class="content-block-title"></div>
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="email" name="email"
                    placeholder="Email"
                    autocorrect="off" autocapitalize="off">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <input type="password" name="password"
                    placeholder="Password"
                    autocorrect="off" autocapitalize="off">
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <input type="hidden" name="limit" value="25" />
      <div class="content-block">
        <input type="submit" class="button button-big button-fill" value="Submit" />
      </div>
    </form>
    </div>
</div>
